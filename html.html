<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Compiler</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  margin: 0;
}

#editor {
  flex-basis: 35%;   /* Editor width = 35% */
  height: 100%;
}

.CodeMirror {
  height: 100% !important;
  width: 100% !important;
}

iframe {
  flex-basis: 65%;   /* Output width = 65% */
  height: 100%;
  border: none;
}

button {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 5px 10px;
  z-index: 10;
}

  </style>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
</head>
<body>
  <button onclick="runCode()">Run</button>
  <textarea id="editor"><h1>Hello HTML</h1></textarea>
  <iframe id="output"></iframe>

  <script>
    const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "xml",
      theme: "dracula"
    });

    function runCode() {
      document.getElementById("output").srcdoc = cm.getValue();
    }
  </script>
</body>
</html>
