<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Compiler</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #editor { flex: 1; }
    button { padding: 10px; margin: 5px; }
    pre { background: #1e1e1e; color: #0f0; padding: 10px; flex: 1; overflow: auto; }
  </style>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/python/python.min.js"></script>
</head>
<body>
  <textarea id="editor">print("Hello Python")</textarea>
  <button onclick="runPython()">Run</button>
  <pre id="output"></pre>

  <script>
    const cm = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "python",
      theme: "dracula"
    });

    async function runPython() {
  const code = cm.getValue();
  document.getElementById("output").textContent = "⏳ Running...";
  
  try {
    const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-RapidAPI-Key": "dcd5871f69mshe9b71b9ee8a461fp1fea35jsn328f849b6a73",
        "X-RapidAPI-Host": "judge0-ce.p.rapidapi.com"
      },
      body: JSON.stringify({ source_code: code, language_id: 71 })
    });
    
    const result = await response.json();
    
    // ✅ Sirf output dikhana
    const output = result.stdout || result.stderr || result.compile_output || result.message || "⚠️ No output";
    document.getElementById("output").textContent = output;
    
  } catch (err) {
    document.getElementById("output").textContent = "❌ Error: " + err.message;
  }
}

  </script>
</body>
</html>
