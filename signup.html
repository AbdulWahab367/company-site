<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup — YourExperties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/logo.svg" alt="YourExperties logo">
        <span>YourExperties</span>
      </a>
      <nav class="nav-links">
        <a href="index.html#tutorials">Tutorials</a>
        <a href="./notes.html">Notes</a>
        <a href="index.html#compilers">Compilers</a>
        <a href="index.html#features">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="btn btn-primary" href="signup.html">Signup</a>
      </nav>
    </div>
  </header>

  <!-- Signup Form -->
  <main class="section">
    <div class="container">
      <h2 class="section-title">Create an Account</h2>
      <form class="contact-form signup-form" onsubmit="return validateSignup(event)">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm" placeholder="Confirm Password" required>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
      <p class="hint">Already have an account? <a href="#">Login</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand small">
          <img src="assets/logo.svg" alt="Logo">
          <span>YourExperties</span>
        </div>
        <p>© <span id="year"></span> YourExperties.</p>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
